<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/main.css" />
    <script defer src="./src/script/main.js"></script>
    <title>Antient Egypt: London Exhibition 2022</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="main-nav">
          <button type="button" class="menu-button-mobile">
            <ion-icon class="menu-icon-mobile" name="menu-outline"></ion-icon>
          </button>
        </nav>
      </header>
      <main class="event-main">
        <h1 class="event-title-main">Egypt: The Time of Pharaohs</h1>
        <h2 class="event-title-second">
          Antient Egypt: London Exhibition 2022
        </h2>
        <p class="event-description">
          London Exhibition 2022 will take visitors into the distant past,
          exploring the myths and realities of ancient Egyptian culture.
        </p>
        <p class="event-date">2022.10.10(Mon) ~ 23(Sun)</p>
        <p class="event-location">
          @ Saatchi Gallery, Duke of York's HQ, King's Rd, London SW3 4RY
        </p>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
